<script>
	//声明变量score，并为其赋值为C
	var score = 'C';
	//执行swicth分支语句
	switch (score)
	{
		case 'A': document.writeln("优秀.");
			break;
		case 'B': document.writeln("良好.");
			break;
		case 'C': document.writeln("中");
			break;
		case 'D': document.writeln("及格");
			break;
		case 'F': document.writeln("不及格");
			break;
		default: document.writeln("成绩输入错误");
	}
</script>
