<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
          "http://www.w3.org/TR/html4/frameset.dtd">
<html>

<!-- Fig. H.10: index.html  -->
<!-- HTML frames II.        -->

<head>

   <meta name = "keywords" content = "Webpage, design, HTML, 
      tutorial, personal, help, index, form, contact, feedback,
      list, links, frame, deitel">

   <meta name = "description" content = "This Web site will help 
      you learn the basics of HTML and Webpage design through  
      the use of interactive examples and instruction.">

   <title>Python How to Program - Main</title>
</head>

<frameset cols = "110,*">
   <frame name = "nav" src = "nav.html">

   <!-- nested framesets are used to change formatting -->
   <!-- and spacing of frameset as whole               -->
   <frameset rows = "175,*">
      <frame name = "picture" src = "picture.html">
      <frame name = "main" src = "main.html">
   </frameset>

   <noframes>
      <p>
         This page uses frames, but your browser does 
            not support them.
      </p>

      <p>
         Please, <a href = "nav.html">follow this link  
            to browse our site without frames</a>.
      </p>
   </noframes>

</frameset>
</html>
