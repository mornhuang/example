<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>

<!-- Fig. H.7: picture.html         -->
<!-- Creating and using imape maps. -->

<head>
   <title>Python How to Program - Image Map</title>
</head>

<body>

   <p>

   <!-- <map> opens and names image map formatting -->
   <!-- area and to be referenced later            -->
   <map name = "picture">

      <!-- "shape = rect" indicates rectangular -->
      <!-- area, with coordinates of the        -->
      <!-- upper-left and lower-right corners   -->
      <area href = "form.html" shape = "rect" 
         coords = "3, 122, 73, 143" 
         alt = "Go to the feedback form">

      <area href = "contact.html" shape = "rect" 
         coords = "109, 123, 199, 142" 
         alt = "Go to the contact page">

      <area href = "main.html" shape = "rect" 
         coords = "1, 2, 72, 17" 
         alt = "Go to the homepage">

      <area href = "links.html" shape = "rect" 
         coords = "155, 0, 199, 18" 
         alt = "Go to the links page">
 
      <!-- "shape = polygon" indicates area of -->
      <!-- cusotmizable shape, with the        -->
      <!-- coordinates of every vertex listed  -->
      <area href = "mailto:deitel@deitel.com" shape = "poly" 
      coords = "28, 22, 24, 68, 46, 114, 84, 111, 99, 56, 86, 13"
         alt = "Email the Deitels">
   
      <!-- "shape = circle" indicates circular -->
      <!-- area with center and radius listed  -->
      <area href = "mailto:deitel@deitel.com" shape = "circle" 
         coords = "146, 66, 42" alt = "Email the Deitels">
   </map>

   <!-- <img src=... usemap = "#name"> says that    -->
   <!-- indicated image map will be used with image -->
   <img src = "deitel.gif" width = "200" height = "144"
      alt = "Harvey and Paul Deitel" usemap = "#picture"> 
   </p>

</body>
</html>
