<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- Fig. L.3: withoutheaders.html -->
<!-- Table without headers.        -->

<html>
   <head>
      <title>XHTML Table Without Headers</title>

      <style type = "text/css">
         body { background-color: #ccffaa; 
                text-align: center }
      </style>
   </head>

   <body>

      <p>Price of Fruit</p>

      <table border = "1" width = "50%">
 
         <tr>
            <td>Fruit</td>
            <td>Price</td>
         </tr>

         <tr>
            <td>Apple</td>
            <td>$0.25</td>
         </tr>

         <tr>
            <td>Orange</td>
            <td>$0.50</td>
         </tr>

         <tr>
            <td>Banana</td>
            <td>$1.00</td>
         </tr>

         <tr>
            <td>Pineapple</td>
            <td>$2.00</td>
         </tr>

      </table>

   </body>
</html>
