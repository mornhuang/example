<script>
	//定义一个数组，定义时直接给数组元素赋值。
	var a = [3 , 5 , 23];
	//定义一个空数组
	var b = [];
	//定义一个空数组。
	var c = new Array();
	//直接访问元素赋值
	b[0] = 'hello';
	//直接为数组元素赋值
	b[1] = 6;
	//直接为数组元素赋值
	c[5] = true;
	//直接为数组元素赋值
	c[7] = null;
	//输出三个数组值和数组长度
	alert(a + "\n" + b + "\n" + c
		+ "\na数组的长度:" + a.length
		+ "\nb数组的长度:" + b.length
		+ "\nc数组的长度:"+ c.length);
</script>
