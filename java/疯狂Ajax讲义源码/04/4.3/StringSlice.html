<script>
	var s = "abcdefg";
	//取得第1个(包括)到第5个(不包括)的子串
	a = s.slice(0 , 4);
	//取得第3个(包括)到第5个(不包括)的子串
	b = s.slice(2 , 4);
	//取得第5个(包括)到最后的子串
	c = s.slice(4);
	//取得第4个(包括)到倒数第1个(不包括)的子串
	d = s.slice(3 , -1);
	//取得第4个(包括)到倒数第2个(不包括)的子串
	e = s.slice(3 , -2);
	//取得倒数第3个(包括)到倒数第1个(不包括)的子串
	f = s.slice(-3 , -1);
	alert("a : " + a + "\nb : "
		+ b + "\nc : "
		+ c + "\nd : "
		+ d + "\ne : "
		+ e + "\nf : "
		+ f );
</script>
