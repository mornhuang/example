<head>
	<title> 使用Element对象 </title>
	<meta name="author" content="Yeeku.H.Lee" />

<body>
<input type="button" onClick='chg()' value="增加立体效果"/>
<div id="up">立体效果层</div>
<script src="../../prototype-1.6.0.3.js" type="text/javascript">
</script>
<script type="text/javascript">
//定义一个JSON对象，该对象实际是CSS属性定义
var liti= {
	width:'160px',
	textAlign:'center',
	borderRight:'#002200 2px solid',
	borderTop: '#b9ffb9 2px solid',
	borderLeft: '#b9ffb9 2px solid',
	color: '#ffff00',
	borderBottom: '#002200 2px solid',
	backgroundColor:'#008000'
};
function chg()
{
	//为up对象设置CSS属性
	Element.setStyle("up" , liti);
}
</script>
</body>
</html>
