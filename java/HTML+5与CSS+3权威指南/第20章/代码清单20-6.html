<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<title>让文字位于div元素正中央的简单示例</title>
<style type="text/css">
div{
        display: -moz-box;
        display: -webkit-box;
        -moz-box-align: center;
        -webkit-box-align: center;
        -moz-box-pack: center;
        -webkit-box-pack: center;
        width:300px;
        height:200px;
        background-color:pink;
}
</style>
</head>
<body>
<div>示例文字</div>
</body>
