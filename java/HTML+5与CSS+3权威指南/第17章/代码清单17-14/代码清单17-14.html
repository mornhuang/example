        background-image: url(bk.jpg);

        border-radius: 18px;
        -webkit-border-image: url("borderimage.png") 20 20 20 20 / 5px;
        -webkit-background-origin: border;
        -webkit-border-radius: 18px;

        -moz-border-radius: 18px;
