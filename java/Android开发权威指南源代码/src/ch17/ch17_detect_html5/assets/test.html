<html>
<head>
<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">

</head>
<body>
	<label id="text"></label>
	<script language="javascript">
		try
		{
			document.createElement("canvas").getContext("2d");
		
			document.getElementById("text").innerHTML = "当前浏览器支持HTML5 Canvas.";
			
		}
		catch (e)
		{
			document.getElementById("text").innerHTML = "当前浏览器不支持HTML5 Canvas.";
		}
	</script>
</body>
</html>
