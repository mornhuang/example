<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js" ></script>
<script type="text/javascript" >
//自定义插件，扩展jQuery对象方法，获取所有匹配元素的父元素
(function($){
    $.extend($.fn,{
        parent : function(options){ 
            var arr = [];
            $.each(this, function(index, value){ 
                arr.push(value.parentNode); 
            });
            arr = $.unique(arr); 
            return this.pushStack(arr); //返回新创建的jQuery对象，而不是修改后的当前jQuery对象
        }
    })
})(jQuery);


$(function(){
    var $p = $("p");
    $p.parent().css("border","solid 1px red").end().hide();
})



</script>
<style type="text/css">
div.big { width:400px; height:400px; }
div.small { width:200px; height:200px; }
</style>
</head>
<body>
<div class="big"> 
    <p> </p>
    <div class="small"> 
        <p> </p>
    </div>
</div>

</body>
</html>
