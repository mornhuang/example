<title>实现网页淡入效果的示例</title>
</head>
<style type="text/css">
@-webkit-keyframes fadein{
    0%{
        opacity: 0;
        background-color: white;
    }
    100%{
        opacity: 1;
        background-color: white;
    }
}
body{
        -webkit-animation-name: fadein;
        -webkit-animation-duration: 5s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: 1;
}
</style>
<body>
示例文字
</body>
